<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Challenge Rossi Franco</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section class="grid-principal ">

      <section class="encriptador-flex">
        <section class="section">
          <div>
            <img src="img/Logo.png" alt="imagen logo">
          </div>
          <div class="encriptador-texto">
            <label for="encriptado">Encriptado</label>
            <input id="encriptado" name="encriptado" placeholder="Ingrese el texto aqui"></input>
          </div>
        </section>

        <section class="section">
          <div class="btn-box">
            <div class="vector">
              <img src="img/Vector.svg" alt="">
              <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="btn-grid">
              <input class="btn" type="submit" id="btnEncriptar" value="Encriptar">
              <input class="btn" type="submit" id="btnDesencriptar" value="Desencriptar">
            </div>
          </div>
        </section>
      </section>

      <div class="impreso" id="impreso">
        <p> Ningún mensaje fue encontrado</p>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
    </section>

  </main>

  <script src="js/script.js"></script>
</body>

</html>
